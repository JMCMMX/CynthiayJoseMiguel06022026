<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda Cynthia y Jose Miguel</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lato:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* ======================================================= */
        /* CSS GENERAL (Normalmente iría en style.css)             */
        /* ======================================================= */
        :root {
            --sm-accent: #C6B28A; /* Color de acento: Champagne */
        }

        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #F2EEE9; /* Ivory */
            line-height: 1.6;
        }

        /* Hero Section (con la imagen de fondo) */
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            color: white;
            position: relative;
            
            /* --- IMAGEN DE FONDO --- */
            /* NOTA: Cambia esta URL de imagen por la tuya ('Portada.jpg') */
           background-image: url('Portada.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
        
        /* Capa semioscura sobre la imagen para que el texto resalte */
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(63, 58, 54, 0.4); /* Text Dark semitransparente */
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-content h1 {
            font-family: 'Dancing Script', cursive;
            font-size: calc(2.5rem + 3vw);
            margin: 0;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .hero-content .fecha-boda {
            font-size: calc(1.1rem + 0.8vw);
            margin-top: 0.2em;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        /* ======================================================= */
        /* CSS DEL NUEVO MENÚ (Normalmente iría en style.css)      */
        /* ======================================================= */
        .staggered-menu-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 999;
            pointer-events: none;
        }

        .staggered-menu-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2em;
            z-index: 20;
        }

        .staggered-menu-header > * {
            pointer-events: auto;
        }

        .sm-logo {
            user-select: none;
            text-decoration: none;
        }
        .sm-logo-text {
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            color: #F2EEE9; /* Ivory (para que resalte sobre la imagen) */
            font-weight: 700;
            transition: color 0.4s ease;
        }
        .staggered-menu-wrapper[data-open] .sm-logo-text {
            color: #3F3A36; /* Text Dark (cuando el menú está abierto) */
        }

        .sm-toggle {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #F2EEE9; /* Color inicial del botón: Ivory */
            font-family: 'Lato', sans-serif;
            font-weight: 500;
            line-height: 1;
            transition: color 0.4s ease;
        }
        .staggered-menu-wrapper[data-open] .sm-toggle {
             color: #3F3A36; /* Text Dark (cuando el menú está abierto) */
        }

        .sm-toggle-textWrap {
            position: relative;
            display: inline-block;
            height: 1em;
            overflow: hidden;
            white-space: nowrap;
        }

        .sm-toggle-textInner {
            display: flex;
            flex-direction: column;
            line-height: 1;
        }

        .sm-toggle-line {
            display: block;
            height: 1em;
            line-height: 1;
        }

        .sm-icon {
            position: relative;
            width: 14px;
            height: 14px;
            flex: 0 0 14px;
        }

        .sm-icon-line {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100%;
            height: 2px;
            background: currentColor;
            border-radius: 2px;
            transform: translate(-50%, -50%);
        }

        .staggered-menu-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: clamp(300px, 38vw, 420px);
            height: 100%;
            background: #F2EEE9;
            display: flex;
            flex-direction: column;
            padding: 7em 2em 2em 2em;
            overflow-y: auto;
            z-index: 10;
            pointer-events: auto;
        }

        .sm-prelayers {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: clamp(300px, 38vw, 420px);
            pointer-events: none;
            z-index: 5;
        }

        .sm-prelayer {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 100%;
        }

        .sm-panel-inner {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .sm-panel-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            counter-reset: smItem;
        }

        .sm-panel-itemWrap {
            position: relative;
            overflow: hidden;
            line-height: 1.1;
        }

        .sm-panel-item {
            position: relative;
            color: #3F3A36;
            font-family: 'Lato', sans-serif;
            font-weight: 600;
            font-size: clamp(2rem, 5vw, 3rem);
            cursor: pointer;
            line-height: 1.1;
            letter-spacing: -2px;
            text-transform: uppercase;
            transition: color 0.25s ease;
            display: inline-block;
            text-decoration: none;
            padding-right: 1.4em;
        }

        .sm-panel-itemLabel {
            display: inline-block;
            transform-origin: 0% 100%;
        }

        .sm-panel-item:hover {
            color: var(--sm-accent);
        }

        .sm-panel-item::after {
            counter-increment: smItem;
            content: counter(smItem, decimal-leading-zero);
            position: absolute;
            top: 0.1em;
            right: 0;
            font-size: 16px;
            font-family: 'Lato', sans-serif;
            font-weight: 400;
            color: var(--sm-accent);
            letter-spacing: 0;
            pointer-events: none;
            user-select: none;
            opacity: var(--sm-num-opacity, 0);
            transition: opacity 0.4s ease;
        }

        @media (max-width: 640px) {
            .staggered-menu-header {
                padding: 1.5em;
            }
            .staggered-menu-panel, .sm-prelayers {
                width: 100%;
                left: 0;
                right: 0;
            }
            .staggered-menu-panel {
                padding-left: 1.5em;
                padding-right: 1.5em;
            }
        }
    </style>
</head>

                    <li class="sm-panel-itemWrap">

        </aside>
    </div>

    <header class="hero-section" id="homepage">
        <div class="hero-content">

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boda Cynthia y Jose Miguel</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lato:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --sm-accent: #C6B28A;
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: #F2EEE9;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* ---------- PORTADA ---------- */
    .hero-section {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      color: white;
      position: relative;
      background-image: url('Portada.jpg');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }

    .hero-section::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(63, 58, 54, 0.45);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero-content h1 {
      font-family: 'Dancing Script', cursive;
      font-size: calc(2.5rem + 3vw);
      margin: 0;
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .hero-content .fecha-boda {
      font-size: calc(1.1rem + 0.8vw);
      margin-top: 0.3em;
      letter-spacing: 2px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    /* ---------- MEN√ö ---------- */
    .staggered-menu-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 999;
      pointer-events: none;
    }

    .staggered-menu-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2em;
      z-index: 20;
    }

    .staggered-menu-header > * { pointer-events: auto; }

    .sm-logo img {
      height: 48px;
      width: auto;
      filter: invert(1) brightness(2);
      transition: all 0.3s ease;
    }

    .menu-open .sm-logo img { filter: none; }

    .sm-toggle {
      position: relative;
      background: transparent;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 1001;
    }

    .sm-toggle span {
      display: block;
      width: 25px;
      height: 3px;
      background: currentColor;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .staggered-menu-wrapper[data-open] .sm-toggle span:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }
    .staggered-menu-wrapper[data-open] .sm-toggle span:nth-child(2) {
      opacity: 0;
    }
    .staggered-menu-wrapper[data-open] .sm-toggle span:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
    }

    .staggered-menu-panel {
      position: absolute;
      top: 0;
      right: 0;
      width: clamp(280px, 38vw, 400px);
      height: 100%;
      background: #F2EEE9;
      display: flex;
      flex-direction: column;
      padding: 7em 2em 2em 2em;
      overflow-y: auto;
      pointer-events: auto;
      z-index: 10;
      transform: translateX(100%);
      transition: transform 0.6s ease;
    }

    .staggered-menu-wrapper[data-open] .staggered-menu-panel {
      transform: translateX(0);
    }

    .sm-panel-item {
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      font-weight: 600;
      text-decoration: none;
      color: #3F3A36;
      display: block;
      margin: 0.4em 0;
      text-transform: uppercase;
      letter-spacing: -1px;
    }

    .sm-panel-item:hover {
      color: var(--sm-accent);
    }

    /* ---------- TOOLTIP ---------- */
    #menuGuide {
      position: fixed;
      top: 20px;
      right: 120px; /* no tapa el bot√≥n */
      background: rgba(47,70,103,.95);
      color: #F2EEE9;
      padding: 10px 14px;
      border-radius: 10px;
      font: 600 14px/1.2 'Lato', sans-serif;
      box-shadow: 0 10px 24px rgba(0,0,0,.18);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
    }

    #menuGuide .pulse-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--sm-accent);
      animation: pulse 1.4s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.35); opacity: .65; }
      100% { transform: scale(1); opacity: 1; }
    }

    #menuGuide:focus-visible {
      outline: 2px solid #C6B28A;
      outline-offset: 2px;
    }
  </style>
</head>

<body class="home-page">
  <!-- ======== MEN√ö ======== -->
  <div class="staggered-menu-wrapper">
    <header class="staggered-menu-header">
      <a href="index.html" class="sm-logo"><img src="logo.svg" alt="Logo"></a>
      <button class="sm-toggle" aria-label="Abrir men√∫" aria-expanded="false" type="button">
        <span></span><span></span><span></span>
      </button>
    </header>

    <aside id="staggered-menu-panel" class="staggered-menu-panel" aria-hidden="true">
      <nav>
        <a class="sm-panel-item" href="index.html">Inicio</a>
        <a class="sm-panel-item" href="fecha-hora.html">Fecha y Hora</a>
        <a class="sm-panel-item" href="lugar.html">El Lugar</a>
        <a class="sm-panel-item" href="hospedaje.html">Hospedaje</a>
        <a class="sm-panel-item" href="vuelos.html">Vuelos</a>
        <a class="sm-panel-item" href="regalos.html">Regalos</a>
        <a class="sm-panel-item" href="calculadora.html">Calculadora</a>
        <a class="sm-panel-item" href="Time.html">Cuenta Regresiva</a>
      </nav>
    </aside>
  </div>

  <!-- Portada -->
  <header class="hero-section">
    <div class="hero-content">
      <h1>Cynthia y Jose Miguel</h1>
      <p class="fecha-boda">06 de Febrero de 2026</p>
    </div>
  </header>

  <!-- Tooltip fijo y clicable -->
  <div id="menuGuide" role="button" tabindex="0" aria-label="Abrir men√∫">
    <span class="pulse-dot"></span> Aqu√≠ est√° el men√∫ üëã
  </div>

  <!-- Librer√≠as -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="menu.js"></script>

  <!-- Secuencia autom√°tica -->
  <script>
  (function(){
    const wrapper = document.querySelector('.staggered-menu-wrapper');
    const panel   = document.getElementById('staggered-menu-panel');
    const toggle  = document.querySelector('.sm-toggle');
    const guide   = document.getElementById('menuGuide');

    if(!wrapper || !panel || !toggle || !guide) return;

    function openMenu(){
      toggle.setAttribute('aria-expanded','true');
      panel.setAttribute('aria-hidden','false');
      wrapper.setAttribute('data-open','');
      document.body.classList.add('menu-open');
    }

    function closeMenu(){
      toggle.setAttribute('aria-expanded','false');
      panel.setAttribute('aria-hidden','true');
      wrapper.removeAttribute('data-open');
      document.body.classList.remove('menu-open');
    }

    function runAuto(){
      closeMenu();
      setTimeout(openMenu, 600);   // abre solo
      setTimeout(closeMenu, 3500); // cierra solo
    }

    // Click en el icono hamburguesa
    toggle.addEventListener('click', ()=>{
      if(wrapper.hasAttribute('data-open')) closeMenu(); else openMenu();
    });

    // Tooltip clicable y accesible
    guide.addEventListener('click', ()=>{
      if(wrapper.hasAttribute('data-open')) closeMenu(); else openMenu();
    });
    guide.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' || e.key === ' '){
        e.preventDefault();
        if(wrapper.hasAttribute('data-open')) closeMenu(); else openMenu();
      }
    });

    if(document.readyState === 'loading'){
      document.addEventListener('DOMContentLoaded', runAuto);
    } else {
      runAuto();
    }
  })();
  </script>
</body>
</html>

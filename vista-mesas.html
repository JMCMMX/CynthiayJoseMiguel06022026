<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vista por mesas · Solo lectura</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --arena:#E7DCCB;
      --duna:#CDBDA7;
      --mar:#5AA7C7;

      --card:rgba(255,255,255,.92);
      --text:#2f2f2f;
      --shadow:0 18px 45px rgba(0,0,0,.14);
      --radius:18px;

      /* ===== POSICIONES (SEPARADAS) ===== */
      --novios-top: 10%;
      --novios-left: 50%;

      --pista-top: 50%;
      --pista-left: 50%;

      --t9-top: 24%;  --t9-left: 7%;
      --t1-top: 20%;  --t1-left: 26%;
      --t2-top: 20%;  --t2-left: 74%;
      --t10-top:24%;  --t10-left:93%;

      --t3-top: 38%;  --t3-left: 16%;
      --t4-top: 38%;  --t4-left: 84%;

      --t5-top: 62%;  --t5-left: 16%;
      --t6-top: 62%;  --t6-left: 84%;

      --t7-top: 82%;  --t7-left: 38%;
      --t8-top: 82%;  --t8-left: 62%;

      --base-table: 150;
      --base-novios-w: 260;
      --base-novios-h: 64;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family:"Lato",system-ui,-apple-system,"Segoe UI",sans-serif;
      background:radial-gradient(circle at top,#fff 0%, var(--arena) 48%, var(--duna) 100%);
      color:var(--text);
    }

    .wrap{
      width:100%;
      padding:14px;
    }

    .top{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px 14px 12px;
      text-align:center;
      border:1px solid rgba(205,189,167,.55);
    }

    h1{
      font-family:"Dancing Script",cursive;
      margin:0;
      font-size:2.4rem;
      color:var(--mar);
    }

    .sub{
      margin:6px 0 10px;
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size:.82rem;
      color:rgba(47,47,47,.72);
    }

    .controls{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
    }

    input{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(205,189,167,.95);
      min-width:240px;
    }

    button{
      padding:10px 18px;
      border-radius:999px;
      border:0;
      background:var(--mar);
      color:#fff;
      font-weight:900;
      cursor:pointer;
    }

    button.secondary{
      background:#fff;
      color:#444;
      border:1px solid rgba(205,189,167,.95);
    }

    /* ===== PLANO ===== */
    .plan{
      margin-top:14px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:1px solid rgba(205,189,167,.55);
      overflow:auto;
    }

    .planInner{
      position:relative;
      aspect-ratio:16/9;
      min-height:540px;
      min-width:1150px; /* scroll en móviles */
      --s:1;
      --ts:1;
    }

    /* ===== PISTA ===== */
    .pista{
      position:absolute;
      top:var(--pista-top);
      left:var(--pista-left);
      transform:translate(-50%,-50%);
      width:38%;
      height:34%;
      border-radius:12px;
      background:linear-gradient(135deg, rgba(205,189,167,.40), rgba(231,220,203,.55));
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      font-weight:1000;
      letter-spacing:.18em;
      text-transform:uppercase;
    }

    .pista small{
      font-size:.8rem;
      margin-top:6px;
      opacity:.7;
    }

    /* ===== MESAS ===== */
    .mesa{
      position:absolute;
      width:calc(var(--base-table)*1px*var(--s)*var(--ts));
      height:calc(var(--base-table)*1px*var(--s)*var(--ts));
      transform:translate(-50%,-50%);
      border-radius:999px;
      background:#fff;
      border:1px solid rgba(205,189,167,.85);
      box-shadow:0 12px 26px rgba(0,0,0,.12);
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    .mesaHeader{
      padding:6px 10px;
      background:linear-gradient(135deg, rgba(90,167,199,.22), rgba(231,220,203,.30));
      display:flex;
      justify-content:space-between;
      font-weight:900;
      font-size:.75rem;
      letter-spacing:.14em;
      text-transform:uppercase;
    }

    .mesaBody{
      padding:8px 10px;
      font-size:.78rem;
      overflow:auto;
    }

    .name{
      padding:3px 0;
      border-bottom:1px dashed rgba(205,189,167,.35);
      font-weight:800;
    }
    .name:last-child{border-bottom:0}

    /* Mesa de novios */
    .mesa-novios{
      position:absolute;
      top:var(--novios-top);
      left:var(--novios-left);
      transform:translate(-50%,-50%);
      width:calc(var(--base-novios-w)*1px*var(--s));
      height:calc(var(--base-novios-h)*1px*var(--s));
      border-radius:14px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      letter-spacing:.16em;
      text-transform:uppercase;
    }

    /* Posiciones */
    .m1{top:var(--t1-top);left:var(--t1-left)}
    .m2{top:var(--t2-top);left:var(--t2-left)}
    .m3{top:var(--t3-top);left:var(--t3-left)}
    .m4{top:var(--t4-top);left:var(--t4-left)}
    .m5{top:var(--t5-top);left:var(--t5-left)}
    .m6{top:var(--t6-top);left:var(--t6-left)}
    .m7{top:var(--t7-top);left:var(--t7-left)}
    .m8{top:var(--t8-top);left:var(--t8-left)}
    .m9{top:var(--t9-top);left:var(--t9-left)}
    .m10{top:var(--t10-top);left:var(--t10-left)}
  </style>
</head>

<body>
<div class="wrap">
  <div class="top">
    <h1>Vista por mesas</h1>
    <div class="sub">Plano general · Solo lectura</div>
    <div class="controls">
      <input id="q" placeholder="Buscar nombre…">
      <button id="reload">Actualizar</button>
      <button id="csv" class="secondary">Exportar CSV</button>
    </div>
  </div>

  <div class="plan">
    <div class="planInner" id="planInner">

      <div class="mesa-novios">Mesa de Novios</div>

      <div class="pista">
        Pista
        <small>Centro</small>
      </div>

      <!-- Mesas -->
      <div class="mesa m1"><div class="mesaHeader">Mesa 1 <span id="c1"></span></div><div class="mesaBody" id="m1"></div></div>
      <div class="mesa m2"><div class="mesaHeader">Mesa 2 <span id="c2"></span></div><div class="mesaBody" id="m2"></div></div>
      <div class="mesa m3"><div class="mesaHeader">Mesa 3 <span id="c3"></span></div><div class="mesaBody" id="m3"></div></div>
      <div class="mesa m4"><div class="mesaHeader">Mesa 4 <span id="c4"></span></div><div class="mesaBody" id="m4"></div></div>
      <div class="mesa m5"><div class="mesaHeader">Mesa 5 <span id="c5"></span></div><div class="mesaBody" id="m5"></div></div>
      <div class="mesa m6"><div class="mesaHeader">Mesa 6 <span id="c6"></span></div><div class="mesaBody" id="m6"></div></div>
      <div class="mesa m7"><div class="mesaHeader">Mesa 7 <span id="c7"></span></div><div class="mesaBody" id="m7"></div></div>
      <div class="mesa m8"><div class="mesaHeader">Mesa 8 <span id="c8"></span></div><div class="mesaBody" id="m8"></div></div>
      <div class="mesa m9"><div class="mesaHeader">Mesa 9 <span id="c9"></span></div><div class="mesaBody" id="m9"></div></div>
      <div class="mesa m10"><div class="mesaHeader">Mesa 10 <span id="c10"></span></div><div class="mesaBody" id="m10"></div></div>

    </div>
  </div>
</div>

<script>
  const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzzuYdqWMgo8UJjXqm-rJETAnRyFeklo7m03s7gb7ehEL2ueiearC253nHcfwptNvnw/exec";
  const admin = new URLSearchParams(location.search).get('admin') || '';

  const $ = id => document.getElementById(id);

  function applyScale(){
    const inner = $('planInner');
    const w = inner.clientWidth;
    inner.style.setProperty('--s', Math.max(0.95, Math.min(1.05, w/1200)));
    inner.style.setProperty('--ts', Math.max(0.85, Math.min(1, w/1250)));
  }

  new ResizeObserver(applyScale).observe($('planInner'));
  applyScale();
</script>
</body>
</html>
